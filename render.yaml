# Render Blueprint - ReachInbox Email Scheduler
# Deploy with: https://render.com/deploy

services:
  # Backend API
  - type: web
    name: reachinbox-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma db push && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: reachinbox-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: reachinbox-frontend
          type: web
          property: url
      - key: BACKEND_PORT
        value: 10000
      - key: WORKER_CONCURRENCY
        value: 5
      - key: MIN_DELAY_MS
        value: 1000
      - key: RATE_LIMIT_PER_HOUR
        value: 100

  # Background Worker
  - type: worker
    name: reachinbox-worker
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && node dist/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reachinbox-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: reachinbox-redis
          type: redis
          property: connectionString
      - key: WORKER_CONCURRENCY
        value: 5
      - key: MIN_DELAY_MS
        value: 1000
      - key: RATE_LIMIT_PER_HOUR
        value: 100

  # Frontend (Next.js)
  - type: web
    name: reachinbox-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: reachinbox-api
          type: web
          property: url

  # Redis
  - type: redis
    name: reachinbox-redis
    region: oregon
    plan: free
    ipAllowList: []

databases:
  # PostgreSQL
  - name: reachinbox-db
    region: oregon
    plan: free
    databaseName: reachinbox
    user: reachinbox
